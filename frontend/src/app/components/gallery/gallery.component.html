<p>gallery works!</p>
<label class="input input-bordered flex items-center gap-2">
    <input type="text" class="grow" placeholder="Search" />
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
</label>

@for (filter of filters; track $index) {
    <div class="form-control flex items-center">
        <label class="label cursor-pointer">
            <span class="label-text">{{ filter | titlecase }}</span> 
            <input type="checkbox" class="checkbox mx-2" [checked]="selectedFilters.value.includes(filter)" (change)="updateFilters(filter, $event)" />
        </label>
    </div>
}

<ng-container>
    <div 
        *ngIf="selectedCats$ | async as cats; else loading" 
        class="grid grid-cols-1 xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 p-8"
    >
        @if(cats.isOk()) {
            @for (cat of cats.value; track $index) {
                <div class="flex justify-center">
                    <app-cat-card class="w-full aspect-square" [cat]="cat"></app-cat-card>
                </div>
            }
        } @else {
            oh no error
        }
    </div>
    <ng-template #loading>
        loading
    </ng-template>
</ng-container>
